<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">Etch-A-Sketch</header>
    <div class="main">
      <div class="controls">
        <div class="selector">
          <button class="pen">
            Pen
            <spam
              ><input id="pen" type="color" value="#800000" class="input"
            /></spam>
          </button>
          <button class="canvas">
            Canvas
            <spam
              ><input id="canvas" type="color" value="#F0F8FF" class="input"
            /></spam>
          </button>
        </div>
        <div class="mode">
          <button id="classic" class="classic btn">Classic mode</button>
          <button id="rainbow" class="rainbow btn">Rainbow mode</button>
        </div>
        <div class="clear">
          <button id="eraser" class="eraser btn">Eraser</button>
          <button id="clear" class="clear btn">Clear</button>
        </div>
        <div class="sliderContainer">
          <input
            class="slider"
            id="myRange"
            type="range"
            min="1"
            max="64"
            value="16"
          />
          <p class="sliderValue">Grid size: <span id="sliderValue"></span></p>
        </div>
      </div>

      <div class="wrapper">
        <div id="container" class="container"></div>
      </div>
    </div>
    <footer class="footer">
      <p>Copyright Â© 2022 chromecodes</p>
      <a href="https://github.com/chromecodes" target="_blank">
        <i class="fab fa-github" aria-hidden="true"></i>
      </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
